<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crossfire</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="title-style-ops">
  <div class="app-shell">
    <aside class="panel" id="setupPanel">
      <label>Mode</label>
      <select id="modeSelect">
        <option value="single">Single Player (vs AI)</option>
        <option value="host">Multiplayer (Host)</option>
        <option value="join">Multiplayer (Join)</option>
      </select>

      <div id="pieceBlock">
        <label>Pieces</label>
        <select id="pieceSelect">
          <option value="3">3</option>
          <option value="5" selected>5</option>
          <option value="7">7</option>
          <option value="random">Random</option>
        </select>
      </div>

      <div id="aiBlock">
        <label>AI Difficulty (single player)</label>
        <select id="aiSelect">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="row row-single" id="createBlock">
        <button id="createBtn">Create Match</button>
      </div>

      <div id="joinBlock">
        <label>Join Room ID</label>
        <input id="joinInput" maxlength="16" placeholder="Paste room code" />
        <div class="row row-single">
          <button id="joinBtn">Join Match</button>
        </div>
      </div>

      <section class="room-live-panel" id="roomLivePanel">
        <div class="room-live-head">
          <div class="room-live-title">Live Multiplayer Rooms</div>
          <button id="searchRoomsBtn" class="mini-btn">Refresh</button>
        </div>
        <div class="room-live-meta">Players online: <span id="onlineCount">0</span></div>
        <div id="roomSearchResults" class="room-search-results">No room search yet.</div>
      </section>

      <div id="roomBlock">
        <label>Current Room ID</label>
        <input id="roomInput" readonly placeholder="No active room" />
        <div class="row row-single">
          <button id="copyRoomBtn">Copy Room ID</button>
        </div>
      </div>

      <div class="row" id="hostActionRow">
        <button id="startBtn" disabled>Start Match</button>
        <button id="rematchBtn" disabled>Rematch</button>
      </div>
      <div class="row row-single hidden-ui" id="readyBlock">
        <button id="readyBtn" disabled>Ready</button>
      </div>
      <div class="row row-single hidden-ui" id="resignBlock">
        <button id="resignBtn" disabled>Resign</button>
      </div>
      <div class="row row-single">
        <button id="leaveBtn" disabled>Leave Room</button>
      </div>

      <section class="chat-panel" id="chatPanel">
        <div class="chat-title">Room Chat</div>
        <div class="chat-log" id="chatLog">Create or join a room to start chat.</div>
        <div class="chat-input-row">
          <input id="chatInput" maxlength="240" placeholder="Type a message..." />
          <button id="chatSendBtn">Send</button>
        </div>
      </section>
    </aside>

    <main class="main">
      <h1 class="game-title">Crossfire</h1>
      <div class="canvas-wrap">
        <canvas id="game" width="1200" height="700"></canvas>
        <div class="overlay hidden" id="overlay"></div>
      </div>
      <div class="board-controls">
        <div><strong>Controls</strong></div>
        <div>Shoot: hold <code>Left Mouse</code></div>
        <div>Reload: <code>Space</code></div>
        <div>Aim: move cursor over canvas</div>
      </div>
    </main>
  </div>

  <script src="/client.js"></script>
</body>
</html>
